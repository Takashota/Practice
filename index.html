<!DOCTYPE html>
<html lang="ja">
 <head>
 <meta charset="utf-8">
 <title>サイトタイトル</title>
 <meta name="description" content="サイトキャプションを入力">
 <meta name="keywords" content="サイトキーワードを,で区切って入力">
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script type="text/javascript" src="js/main.js"></script>
 <link rel="stylesheet" href="main.css">
 </head>
 
 <body>
 <!----- ヘッダー ----->
 <header>
    <div class="header_top">
        Welcome!!!
    </div>
</header>
 <nav>ナビ</nav>
 <!----- ヘッダー END ----->
 
 <!----- メインコンテンツ ----->
 <article>

<div class="example">
    <table>
    <caption>Welcome</caption>
    <tr>
    <th>1-1</th>
    <th>1-2</th>
    <th>1-3</th>
    </tr>
    <tr>
    <td>2-1</td>
    <td>2-2</td>
    <td>2-3</td>
    </tr>
    </table>
</div>

<div id="header">
    <button type="button" id="btn_header">消えるボタン </button>
</div>

<div class="container">
<div id="header_fadeInOut">
    <button type="button" id="btn_header_fadeInOut" onclick="btn_header_fadeInOut()">フェードインアウトボタン </button>
</div>
</div>

<div id="text-button">Welcome!</div>

<button type="button" id="btn">今日は何日ですか？ </button>
<button type="button" id="div1" onclick="ohayou()">アラート表示 </button>
<button type="button" id="btn_show" onclick="show()">jQuery(show) </button>
<button type="button" id="btn_hide" onclick="hide()">jQuery(hide) </button>
<button type="button" id="btn_fadeIn" onclick="fadeIn()">jQuery(fadeIn) </button>
<button type="button" id="btn_fadeOut" onclick="fadeOut()">jQuery(fadeOut) </button>

<section>
<p>コンテンツの内容</p>
</section>
</article>
 <!----- メインコンテンツ END ----->
 
 <!----- フッター ----->
 <footer>フッター</footer>
 <!----- フッター END ----->
 </body>
</html>
